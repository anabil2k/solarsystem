name: solar system workflow
on:
  workflow_dispatch:
  push:
      branches:
          - main
          - 'feature/*'


env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
    #MONGO_USERNAME: 'superuser'
    #MONGO_PASSWORD: 'SuperPassword'

jobs:
    unit-testing:
        name: unit testing
        strategy:
            matrix:
                nodejs_version: [18,19,20]
                os: [ubuntu-latest,macos-latest]
                exclude:
                    - nodejs_version: 18
                      os: macos-latest
        #runs-on: ubuntu-latest
        runs-on: ${{ matrix.os }}
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: ${{ matrix.nodejs_version }}
            #- name: setup Node Js Version 18
              uses: actions/setup-node@v3
              with:
                #node-version: 18
                node-version: ${{ matrix.nodejs_version }}

            - name: install depend.
              run: npm install

            - name: unit testing
              id: nodejs-unit-testing-step
              run: npm test

            - name: Archive test result
              if: failure() && (steps.nodejs-unit-testing-step.outcome == 'failure' || steps.nodejs-unit-testing-step.outcome == 'success' )
              #if: always()
              uses: actions/upload-artifact@v3
              with:
                name: mocha-test-result
                path: test-results.xml

    code-coverage:
        name: code coverage
        needs: unit-testing
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v4

            
            - name: setup Node Js Version 18
              uses: actions/setup-node@v3
              with:
                node-version: 18
                
            - name: install depend.
              run: npm install

            - name: check code coverage
              continue-on-error: true
              run: npm run coverage

            - name: unit testing
              run: npm test

            - name: Archive coverage result
              
              uses: actions/upload-artifact@v3
              with:
                name: code-coverage-result
                path: coverage        
                retention-days: 5
    docker:
        name: containerization
        needs: [code-coverage, unit-testing]
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: docker hub login
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: build and push
              uses: docker/build-push-action@v5
              with:
                context: .
                push: false
                tags: anabil2k/solar-system:${{ github.sha }}
                #tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

            - name: docker image test
              run: |
                    docker images
                    docker run --name solar-system-app -d \
                        -p 3000:3000 \
                        -e MONGO_URI=$MONGO_URI \
                        -e MONGO_USERNAME=$MONGO_USERNAME \
                        -e MONGO_PASSWORD=$MONGO_PASSWORD \
                        anabil2k/solar-system:${{ github.sha }}
                    export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
                    echo $IP
                    #docker inspect solar-system-app | grep -i IPAddress
                    echo testing image url using wget
                    wget -q -O - 127.0.0.1:3000/live | grep live
            - name: docker build and push
              uses: docker/build-push-action@v5
              with:
                context: .
                push: true
                tags: anabil2k/solar-system:${{ github.sha }}
                #tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}